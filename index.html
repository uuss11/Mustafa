<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الموقع الشخصي | مصطفى</title>
    
    <!-- Google Fonts: Cairo for a professional Arabic look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome 6 for modern icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <!-- Typed.js for the dynamic text effect -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js" defer></script>

    <style>
        /* --- CSS Variables for Professional Theming --- */
        :root {
            --color-dark-purple: #10001c;
            --color-mid-purple: #2c0b4d;
            --color-light-purple: #4f228a;
            --color-bright-green: #00ffc3;
            --color-white: #f0f0f0;
            --color-grey: #a0a0c0;
            --color-shadow: rgba(0, 255, 195, 0.15 );

            --font-family-main: 'Cairo', sans-serif;
            --transition-speed-fast: 0.2s;
            --transition-speed-slow: 0.5s;
        }

        /* --- Base & Reset --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
        }

        body {
            font-family: var(--font-family-main);
            color: var(--color-white);
            background-color: var(--color-dark-purple);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* --- Animated Gradient Background --- */
        #gradient-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            --gradient-color-1: var(--color-dark-purple);
            --gradient-color-2: var(--color-mid-purple);
            --gradient-color-3: var(--color-light-purple);
            --gradient-color-4: var(--color-bright-green);
        }

        /* --- Main vCard Container --- */
        .vcard-container {
            perspective: 1500px; /* For 3D effect */
        }

        .vcard {
            width: 380px;
            background: rgba(26, 26, 46, 0.6); /* Semi-transparent background */
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.05) inset;
            position: relative;
            transform-style: preserve-3d;
            transition: transform var(--transition-speed-slow) ease-out;
            opacity: 0;
            transform: translateY(40px) rotateX(-10deg);
            animation: card-appear 1s ease-out forwards 0.5s;
        }

        @keyframes card-appear {
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        /* --- Interactive Spotlight Effect --- */
        .vcard::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 24px;
            background: radial-gradient(
                circle at var(--mouse-x) var(--mouse-y),
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0) 25%
            );
            opacity: 0;
            transition: opacity var(--transition-speed-slow) ease;
        }

        .vcard:hover::before {
            opacity: 1;
        }

        /* --- Profile Picture Section --- */
        .profile-picture-wrapper {
            width: 150px;
            height: 150px;
            margin: -95px auto 20px; /* Pulls the image up */
            border-radius: 50%;
            padding: 6px;
            background: linear-gradient(45deg, var(--color-bright-green), var(--color-light-purple));
            box-shadow: 0 10px 30px var(--color-shadow);
            transition: transform var(--transition-speed-slow) ease;
        }
        
        .vcard:hover .profile-picture-wrapper {
            transform: scale(1.05);
        }

        .profile-picture {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid var(--color-mid-purple);
        }

        /* --- User Info Section --- */
        .user-info {
            margin-bottom: 25px;
        }

        .user-info .name {
            font-size: 2.25rem;
            font-weight: 900;
            letter-spacing: -1px;
            color: var(--color-white);
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .user-info .title {
            font-size: 1.1rem;
            color: var(--color-bright-green);
            min-height: 30px; /* Prevent layout shift */
            font-weight: 700;
        }

        .user-info .title .typed-cursor {
            color: var(--color-bright-green);
        }

        /* --- Social Links Section --- */
        .social-links {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .social-links a {
            color: var(--color-grey);
            font-size: 1.5rem;
            transition: color var(--transition-speed-fast) ease, transform var(--transition-speed-fast) ease;
        }

        .social-links a:hover {
            color: var(--color-bright-green);
            transform: translateY(-4px) scale(1.1);
        }

        /* --- Action Buttons Section --- */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .action-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-decoration: none;
            color: var(--color-white);
            background-color: rgba(255, 255, 255, 0.1);
            padding: 16px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            transition: all var(--transition-speed-fast) ease;
            border: 1px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border-color: var(--color-bright-green);
            color: var(--color-bright-green);
        }

        .action-btn.primary {
            background-color: var(--color-bright-green);
            color: var(--color-dark-purple);
        }
        
        .action-btn.primary:hover {
            background-color: var(--color-white);
            border-color: var(--color-white);
        }

        .action-btn i {
            font-size: 1.2rem;
            transition: transform var(--transition-speed-fast) ease;
        }
        
        .action-btn:hover i {
            transform: scale(1.1);
        }

    </style>
</head>
<body>

    <canvas id="gradient-canvas"></canvas>

    <main class="vcard-container">
        <section class="vcard">
            <figure class="profile-picture-wrapper">
                <img class="profile-picture" src="https://files.catbox.moe/e1dryd.jpg" alt="صورة شخصية لمصطفى">
            </figure>

            <header class="user-info">
                <h1 class="name">مصطفى</h1>
                <p class="title"><span id="typed-title"></span></p>
            </header>

            <nav class="social-links">
                <a href="https://t.me/Q911O" target="_blank" title="تليجرام"><i class="fab fa-telegram"></i></a>
                <a href="#" target="_blank" title="جيت هاب"><i class="fab fa-github"></i></a>
                <a href="#" target="_blank" title="لينكد إن"><i class="fab fa-linkedin"></i></a>
            </nav>

            <footer class="action-buttons">
                <a class="action-btn primary" href="https://t.me/Q911O" target="_blank">
                    <i class="fas fa-user-circle"></i>
                    <span>حسابي الشخصي</span>
                </a>
                <a class="action-btn" href="https://t.me/esb8g" target="_blank">
                    <i class="fas fa-satellite-dish"></i>
                    <span>قناتي على تليجرام</span>
                </a>
            </footer>
        </section>
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', function( ) {
        
        // --- Typed.js Initialization ---
        if (typeof Typed !== 'undefined') {
            new Typed("#typed-title", {
                strings: [
                    "مطور واجهات أمامية",
                    "مصمم تجربة المستخدم",
                    "مرحباً في عالمي الرقمي",
                ],
                typeSpeed: 60,
                backSpeed: 30,
                backDelay: 2500,
                startDelay: 1000,
                loop: true,
                smartBackspace: true,
            });
        }

        // --- Interactive Card Effects ---
        const vcard = document.querySelector('.vcard');
        if (vcard) {
            vcard.addEventListener('mousemove', (e) => {
                const rect = vcard.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const rotateX = (y - centerY) / 20; // Control tilt intensity
                const rotateY = (centerX - x) / 20;

                vcard.style.setProperty('--mouse-x', `${x}px`);
                vcard.style.setProperty('--mouse-y', `${y}px`);
                vcard.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });

            vcard.addEventListener('mouseleave', () => {
                vcard.style.transform = 'rotateX(0deg) rotateY(0deg)';
            });
        }

        // --- Advanced Animated Gradient Background ---
        const canvas = document.getElementById('gradient-canvas');
        if (canvas) {
            const ctx = canvas.getContext('2d');
            let width, height;
            const gradient = new Gradient();

            function setup() {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;
                ctx.clearRect(0, 0, width, height);
            }

            function draw() {
                gradient.connect(ctx);
                requestAnimationFrame(draw);
            }

            window.addEventListener('resize', setup);
            setup();
            draw();
        }
    });

    // Gradient animation class (self-contained)
    function Gradient() {
        this.colors = [
            [62, 35, 255], [60, 255, 60], [255, 35, 98], [45, 175, 230]
        ];
        this.step = 0;
        this.colorIndices = [0, 1, 2, 3];
        this.gradientSpeed = 0.002;

        this.updateGradient = () => {
            if (this.step >= 1) {
                this.step = 0;
                this.colorIndices[0] = this.colorIndices[1];
                this.colorIndices[2] = this.colorIndices[3];
                this.colorIndices[1] = (this.colorIndices[0] + Math.floor(1 + Math.random() * (this.colors.length - 1))) % this.colors.length;
                this.colorIndices[3] = (this.colorIndices[2] + Math.floor(1 + Math.random() * (this.colors.length - 1))) % this.colors.length;
            }

            this.step += this.gradientSpeed;
            const t = this.step;

            const color1 = this.colors[this.colorIndices[0]];
            const color2 = this.colors[this.colorIndices[1]];
            const color3 = this.colors[this.colorIndices[2]];
            const color4 = this.colors[this.colorIndices[3]];

            const r1 = Math.round(color1[0] * (1 - t) + color2[0] * t);
            const g1 = Math.round(color1[1] * (1 - t) + color2[1] * t);
            const b1 = Math.round(color1[2] * (1 - t) + color2[2] * t);
            const c1 = `rgb(${r1}, ${g1}, ${b1})`;

            const r2 = Math.round(color3[0] * (1 - t) + color4[0] * t);
            const g2 = Math.round(color3[1] * (1 - t) + color4[1] * t);
            const b2 = Math.round(color3[2] * (1 - t) + color4[2] * t);
            const c2 = `rgb(${r2}, ${g2}, ${b2})`;

            return [c1, c2];
        };

        this.connect = (context) => {
            const [c1, c2] = this.updateGradient();
            const grad = context.createLinearGradient(0, 0, window.innerWidth, window.innerHeight);
            grad.addColorStop(0, c1);
            grad.addColorStop(1, c2);
            context.fillStyle = grad;
            context.fillRect(0, 0, window.innerWidth, window.innerHeight);
        };
    }
    </script>

</body>
</html>
